    <div class="container">
        <div class="row">
            <div class="col-lg-8 my-3 "><iframe class="w-100" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Dindigul&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" ></iframe>

            <div class="col-lg-4 my-3">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center h6">Contact Page</div>                
                    <div class="card-body">
                        <form action="" method="POST">
                            
                           <div class="form-group mb-3">
                            <label for="name">Name <span class="text-danger">*</span></label>
                            <input type="text" id="name" class="form-control" placeholder="Your Name" name="name" required>
                           </div>
                            
                            <div class="form-group mb-3 ">
                                <label for="gender" class="me-3">Gender</label>
                                <div class="form-check form-check-inline">
                                <input type="radio" name="gender"class="form-check-input" value="Male" id="gender_male"><label for="gender_male" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check form-check-inline" >
                                <input type="radio" name="gender"class="form-check-input" value="Female" id="gender_female"><label for="gender_female" class="form-check-label">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                <input type="radio" name="gender"class="form-check-input" value="Others" id="gender_others"><label for="gender_others" class="form-check-label">Others</label>
                                </div>
                            </div>
                           
                           <div class="form-group mb-3">
                            <label for="phone">Phone No<span class="text-muted">(Optional)</span></label>
                            <input type="number" id="phone" class="form-control" placeholder="+91 1234567890" name="phone">
                           </div>

                            <div class="form-group mb-3">
                                <label for="email">Email  <span class="text-danger">*</span></label>
                            <input type="email" id="email" class="form-control" placeholder="sample@gmail.com" name="email" required>
                            <small id="email_help">we'll never share your email with anyone else</small>
                            </div>
                            <div class="form-group mb-3">
                                <label for="location">Preferred Location</label>
                                <select name="location" id="location" class="form-select">
                                    <option value="">-- Select Location --</option>
                                    <option value="chennai">Chennai</option>
                                    <option value="coimbatore">Coimbatore</option>
                                    <option value="bangalore">Bangalore</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="message">Message</label>
                                <textarea class="form-control" name="message" id="message"  rows="3" placeholder="Enter Your Message"></textarea>
                            </div>
                            <div class="form-group mb-3 ">
                                <div class="form-check">
                                    <input type="checkbox" name="agreement" id="agreement" value="agreed" class="form-check-input" required>
                                    <label for="agreement" class="form-check-label">I agree to terms and condition</label>
                                </div>
                            </div>
                            <div class="d-grid mb-3">
                                <button class="btn btn-primary mt-4 " type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
